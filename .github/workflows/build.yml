name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [published]

jobs:
  build_jag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16
      - name: Build jag
        run: |
          GOOS=linux JAG_BINARY=linux/jag make jag
          GOOS=darwin JAG_BINARY=macos/jag make jag
          GOOS=windows JAG_BINARY=jag_windows.exe make jag
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: jag-build
          path: |
            build/linux/
            build/macos/
            build/jag_windows.exe
      - name: Upload jag linux
        if: github.event_name == 'release'
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/linux/jag
          tag: ${{ github.ref }}
          asset_name: jag_linux
          overwrite: true

  sign_jag_windows:
    runs-on: windows-signing
    needs: [build_jag]
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: jag-build
      - name: Sign jag on Windows
        run: |
          dir
          signtool sign /debug /n "Toitware ApS" /t http://timestamp.digicert.com/ $PWD/jag_windows.exe
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: jag-signed-windows
          path: jag_windows.exe
      - name: Upload jag Windows
        if: github.event_name == 'release'
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: jag_windows.exe
          tag: ${{ github.ref }}
          asset_name: jag_windows.exe
          overwrite: true

  sign_jag_macos:
    runs-on: macos-latest
    needs: [build_jag]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          name: jag-build
          path: build

      - name: import signing keychain
        uses: apple-actions/import-codesign-certs@v1
        with:
          p12-file-base64: ${{ secrets.MACOS_CERTIFICATE }}
          p12-password: ${{ secrets.MACOS_CERTIFICATE_PWD }}

      - name: Install gon via HomeBrew for code signing and app notarization
        run: |
          brew tap mitchellh/gon
          brew install mitchellh/gon/gon

      - name: Sign the mac binaries with Gon
        env:
          AC_USERNAME: ${{ secrets.AC_USERNAME }}
          AC_PASSWORD: ${{ secrets.AC_PASSWORD }}
        run: |
          make jag-macos-sign

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: jag-macos
          path: build/macos/

      - name: Upload jag macOS (binary)
        if: github.event_name == 'release'
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/macos/jag
          tag: ${{ github.ref }}
          asset_name: jag_macos
          overwrite: true

      - name: Upload jag macOS (zip)
        if: github.event_name == 'release'
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/macos/jag.zip
          tag: ${{ github.ref }}
          asset_name: jag_macos.zip
          overwrite: true

      - name: Upload jag macOS (dmg)
        if: github.event_name == 'release'
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/macos/jag.dmg
          tag: ${{ github.ref }}
          asset_name: jag.dmg
          overwrite: true

  build_toit_images:
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install ninja-build cmake
          ninja --version
          cmake --version
          gcc --version

      - uses: actions/checkout@v2
        with:
          submodules: "recursive"

      - name: Build artifacts
        run: |
          make install-esp-idf
          . ./third_party/toit/third_party/esp-idf/export.sh
          make image
          tar -czf build/image.tar.gz -C ./build -h image
          cp ./build/image.snapshot ./build/jaguar.snapshot
      - name: Upload image artifacts
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/image.tar.gz
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true
      - name: Upload jaguar.snapshot artifact
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/jaguar.snapshot
          tag: ${{ github.ref }}
          overwrite: true
